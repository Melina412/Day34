<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalorienrechner</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="border">
        <h1>Kalorienumsatzrechner</h1>
        <section class="eingabe">
          <form onsubmit="return false">
            <!-- Größe -->

            <label for="groesse">Körpergröße in cm</label>
            <input class="number-input" type="number" step="1" id="groesse" />

            <!-- Alter -->

            <label for="alter">Alter in Jahren</label>
            <input class="number-input" type="number" step="1" id="alter" />

            <!-- Gewicht -->

            <label for="gewicht">Gewicht in kg</label>
            <input class="number-input" type="number" step="1" id="gewicht" />

            <!-- Geschlecht -->

            <p class="label">Geschlecht</p>
            <div>
              <input type="radio" name="geschlecht" id="female" checked />
              <label for="female">weiblich</label>
              <input type="radio" name="geschlecht" id="male" />
              <label for="male">männlich</label>
            </div>

            <!-- Aktivität -->

            <label for="aktiv">Arbeits- und Freizeitaktivität</label>
            <select id="aktiv" required>
              <option value="">Körperliche Belastung auswählen</option>
              <option value="0.95">Schlafen</option>
              <option value="1.2">Nur Sitzen oder Liegen</option>
              <option value="1.5">Ausschließlich sitzende Tätigkeit</option>
              <option value="1.7">Sitzende Tätigkeit</option>
              <option value="1.9">
                Überwiegend gehende oder stehende Tätigkeit
              </option>
              <option value="2.2">
                Körperlich anstrengende berufliche Arbeit
              </option>
            </select>

            <!-- Submit -->

            <input
              class="submit-button"
              type="submit"
              onclick="berechneUmsatz()"
            />
          </form>
        </section>

        <!-- Output -->

        <section class="output">
          <div>
            <!-- Grundumsatz -->
            <p>Grundumsatz:</p>
            <p id="result_kcal"></p>
            <p id="result_kJ"></p>
          </div>
          <div>
            <!-- Gesamtumsatz -->
            <p>Gesamtumsatz:</p>

            <p id="resultTotal_kcal"></p>
            <p id="resultTotal_kJ"></p>
          </div>
        </section>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
